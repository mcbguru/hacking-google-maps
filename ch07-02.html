<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

  <title>MCslp Maps Chapter 7, Ex 2</title>
  <script src="http://maps.google.com/maps?file=api&v=1&key=YOURKEY"
      type="text/javascript">
  </script>

  <script type="text/javascript">
  //<![CDATA[

  var map;
  var maptypecontrol = new GMapTypeControl();
  var largemapcontrol = new GLargeMapControl();
  var controller;

  function onLoad() {
    if (GBrowserIsCompatible()) {
    map = new GMap(document.getElementById("map"));
    map.centerAndZoom(new GPoint(-0.64,52.909444), 4);
    }

    controller = document.getElementById('controller');

    addcontrols();
  }

  function addcontrols() {
    map.addControl(maptypecontrol);
    map.addControl(largemapcontrol);
    controller.innerHTML = '<a href="#" onClick="hidecontrols();">Hide Controls</a>';
  }  

  function hidecontrols() {
    map.removeControl(maptypecontrol);
    map.removeControl(largemapcontrol);
    controller.innerHTML = '<a href="#" onClick="addcontrols();">Add Controls</a>';
  }  

  //]]>
  </script>
  </head>
  <body onload="onLoad()">

  <div id="map" style="width: 800px; height: 600px"></div>
  <div id="controller"></div>
  </body>
</html>
