<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>

  <title>MCslp Maps Chapter 7, Ex 5</title>
  <script src="http://maps.google.com/maps?file=api&v=1&key=YOURKEY"
      type="text/javascript">
  </script>

  <script type="text/javascript">
  //<![CDATA[

  var map;

  function onLoad() {
    if (GBrowserIsCompatible()) {
    map = new GMap(document.getElementById("map"));
    map.centerAndZoom(new GPoint(-0.64,52.909444), 3);
    }
  }

  function movemap(x,y) {
      var point = new GPoint(parseFloat(x),parseFloat(y));
      map.recenterOrPanToLatLng(point);
      map.addOverlay(new GMarker(point));
  }    

  //]]>
  </script>
  </head>
  <body onload="onLoad()">

  <div id="map" style="width: 800px; height: 600px"></div>
<ul>
<li><a href="#" onClick="movemap(-0.6394,52.9114);">China Inn, Grantham</a></li>
<li><a href="#" onClick="movemap(-0.64,52.909444);">One on Wharf, Grantham</a></li>
<li><a href="#" onClick="movemap(-0.6376,52.9073);">Siam Garden, Grantham</a></li>
</ul>
  </body>
</html>
